<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      width: 100%;
      background-color: #0100D3;
      color: white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .carousel {
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: auto;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .carousel-prev {
      left: 10px;
    }

    .carousel-next {
      right: 10px;
    }
  </style>
  <title>Tu TÃ­tulo</title>
</head>
<body>

<header>
  <div class="carousel" id="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/1.jpeg" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="assets/2.jpeg" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="assets/3.jpeg" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control carousel-prev" id="prevButton">Anterior</button>
    <button class="carousel-control carousel-next" id="nextButton">Siguiente</button>
  </div>
</header>

<script>
  const carousel = document.getElementById("carousel");
  const slides = carousel.querySelectorAll(".carousel-item");
  let currentIndex = 0;

  document.getElementById("prevButton").addEventListener("click", () => controlCarousel("prev"));
  document.getElementById("nextButton").addEventListener("click", () => controlCarousel("next"));

  function controlCarousel(direction) {
    if (direction === "prev") {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    } else {
      currentIndex = (currentIndex + 1) % slides.length;
    }

    updateCarousel();
  }

  function updateCarousel() {
    const transformValue = -currentIndex * 100 + "%";
    carousel.querySelector(".carousel-inner").style.transform = "translateX(" + transformValue + ")";
  }
</script>
